{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Update Movie Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_name" class="form-label">Name:</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-4">
                            <label for="id_desc" class="form-label">Description:</label>
                            {{ form.desc }}
                        </div>
                        <div class="mb-4">
                            <label for="id_year" class="form-label">Year:</label>
                            {{ form.year }}
                        </div>
                        <div class="mb-4">
                            <label for="id_img" class="form-label">Image:</label>
                            {{ form.img }}
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
