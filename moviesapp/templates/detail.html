{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mt-5">
                <img src="{{ movies.img.url }}" class="card-img-top" alt="{{ movies.name }}" style="max-height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ movies.name }}</h5>
                    <p class="card-text">{{ movies.desc }}</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Year:</strong> {{ movies.year }}</li>
                    </ul>
                    <div class="mt-3">
                        <a href="{% url 'moviesapp:update' movies.id %}" class="btn btn-primary mr-2">Edit</a>
                        <a href="{% url 'moviesapp:delete' movies.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
